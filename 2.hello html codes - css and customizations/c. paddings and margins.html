<!DOCTYPE html>
<html>
<head>
<style>
div.example_padding {
  padding: 70px;
  border: 1px solid #4CAF50;
  background-color: #efefef;
}
div.example_margin {
  margin: 70px;
  border: 1px solid #4CAF50;
  background-color: #efefef;
}
div.example_margin_and_padding {
  padding: 70px;
  margin: 70px;
  border: 1px solid #4CAF50;
  background-color: #efefef;
}
</style>
</head>
<body>

<div class="example_padding">This element has a padding of 70px.</div>
<div class="example_margin">This element has a margin of 70px.</div>
<div class="example_margin_and_padding">This element has a margin and padding of both 70px.</div>

</body>
</html>
