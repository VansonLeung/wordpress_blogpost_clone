<!DOCTYPE html>
<html>
<head>
<style>
img.rounded {
  border-radius: 8px;
  width: 300px;
  height: 300px;
}
img.circular {
  border-radius: 50%;
  width: 300px;
  height: 300px;
}
img.thumbnail {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 150px;
}
</style>
</head>
<body>



<h2>Rounded Images</h2>
<p>Use the border-radius property to create rounded images:</p>

<img class="rounded" src="https://www.w3schools.com/css/paris.jpg" alt="Paris">


<h2>Circled Images</h2>
<p>Use the border-radius property to create circled images:</p>

<img class="circular" src="https://www.w3schools.com/css/paris.jpg" alt="Paris">


<h2>Thumbnail Images</h2>
<p>Use the border property to create thumbnail images:</p>

<img class="thumbnail" src="https://www.w3schools.com/css/paris.jpg" alt="Paris">


</body>
</html>
