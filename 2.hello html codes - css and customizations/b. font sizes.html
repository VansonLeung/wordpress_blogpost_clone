<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<style>

			.special_bold {
				font-weight: bold;
			}

			.special_italic {
				font-style: italic;
			}

			.special_smaller {
				font-size: smaller;
			}

			.special_larger {
				font-size: larger;
			}
			
			.special_32pt {
				font-size: 32pt;
			}

		</style>
	</head>
	<body>

		<h1>This is a heading</h1>
		<h2 class="special_bold">This is a smaller heading</h2>
		<p>This is a paragraph.</p>
		<p class="special_italic">This is another paragraph.</p>
		<p class="special_smaller">This is another small paragraph.</p>
		<p class="special_larger">This is another large paragraph.</p>
		<p class="special_32pt">This is another 32pt paragraph.</p>

	</body>
</html>
