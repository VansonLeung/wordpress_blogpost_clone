<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<style>

			h1 {
				color: #123456;
			}

			.special_red {
				color: #ff0000;
			}

			.special_green {
				color: #00ff00;
			}

		</style>

		<h1>This is a heading</h1>
		<h2 class="special_red">This is a smaller heading</h2>
		<p>This is a paragraph.</p>
		<p class="special_green">This is another paragraph.</p>

	</body>
</html>
